<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Super Squares</title>
  <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css">
</head>
<body ng-app="superSquaresApp" layout="column">

  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2><span>SuperSquares</span></h2>
    </div>
  </md-toolbar>

  <div flex layout="row">
    <md-sidenav md-is-locked-open="true" class="md-whiteframe-z2">
      <md-list>

        <md-list-item ng-click="javascript;">
          <a>
            <md-list-item-content layout="row" layout-align="start center">
              <i class="material-icons">settings</i>
              <div class="inset">Settings</div>
            </md-list-item-content>
          </a>
        </md-list-item>

        <md-list-item ng-click="javascript;">
          <a>
            <md-list-item-content layout="row" layout-align="start center">
              <i class="material-icons">dashboard</i>
              <div class="inset">Dashboard</div>
            </md-list-item-content>
          </a>
        </md-list-item>

      </md-list>
    </md-sidenav>

    <md-content flex id="content">

      <h2>Welcome</h2>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vitae nulla commodi, molestiae nostrum tempore odit veniam quod laudantium. Dolorem sequi neque voluptatem quia nesciunt dolor pariatur praesentium velit delectus dicta.
      </p>
    </md-content>
  </div>

  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/angular-ui-router/build/angular-ui-router.js"></script>
  <script src="node_modules/angular-material/angular-material.js"></script>
  <script src="node_modules/angular-animate/angular-animate.js"></script>
  <script src="node_modules/angular-aria/angular-aria.js"></script>
  <script src="app.js"></script>
</body>
</html>
